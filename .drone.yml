pipeline:
  ping:
    image: mongo:3.4.4
    commands:
      - sleep 15
      - mongo --host mongo

  install:
    image: node:8-slim
    commands:
      - node -v
      - npm -v
      - apt-get update && apt-get install -y python build-essential
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install

  linting:
    image: node:8-slim
    commands:
      - yarn lint

  typescript:
    image: node:8-slim
    commands:
      - yarn tsc

  testing:
    image: node:8-slim
    environment:
      - TEST_MONGO_URL=mongodb://mongo/test
    commands:
      - yarn test

services:
  mongo:
      image: mongo:3.4.4
      command: [ --smallfiles ]